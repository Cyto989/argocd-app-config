apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  # source:
  #   repoURL: https://github.com/Cyto989/argocd-app-config.git
  #   targetRevision: MAIN
  #   path: dev
  # destination: 
  #   server: https://kubernetes.default.svc
  #   namespace: myapp
  sources:
  - repoURL: https://github.com/Cyto989/argocd-app-config.git
    path: dev
    targetRevision: HEAD
  - repoURL: https://github.com/Cyto989/argocd-app-config.git
    path: stage
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp


  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true